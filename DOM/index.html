<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Button</title>
	<style>
		body {
			height: 100vh;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			background-color: rgb(172, 172, 172);
		}

		button {
			padding: 16px;
			font-size: 24px;
			background-color: white;
			border: 2px solid black;
			cursor: pointer;
		}

		p {
			margin-top: 16px;
			font-size: 18px;
			text-align: center;
		}

        .dark {
            background-color: black;
            color: white;
}
	</style>
</head>
<body>
	<button id="toggle-btn">Turn off</button>
	<p id="last-change"></p>

	<script src="script.js"></script>
</body>
</html>
